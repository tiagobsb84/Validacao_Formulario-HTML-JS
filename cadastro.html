<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Shop</title>
    <link rel="stylesheet" href="/css/cadastro.css" />
    <link rel="stylesheet" href="/css/global.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="titulo-logo-cadastro">
          <img class="logo-cadastro" src="/img/doguito.svg" alt="doguito" />
          <h1 class="titulo-cadastro">PetShop</h1>
        </div>
      </header>
      <section>
        <h3 class="titulo-formulario">Complete seu cadastro</h3>
        <form class="formulario" action="/cadastro_concluido.html">
          <fieldset>
            <legend class="sub-titulo-formulario">Informações básicas</legend>

            <div class="input-container">
              <label class="input-label" for="nome"></label>
              <input
                type="text"
                name="nome"
                id="nome"
                class="input"
                placeholder="Nome"
                required
              />
            </div>

            <div class="input-container">
              <label class="input-label" for="email"></label>
              <input
                type="email"
                name="email"
                id="email"
                class="input"
                placeholder="Email"
                required
              />
            </div>

            <div class="input-container">
              <label class="input-label" for="password"></label>
              <input
                type="password"
                name="password"
                id="password"
                class="input"
                placeholder="Senha"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$"
                title="A senha deve conter ente 6 a 12 caracteres, deve conter pelo menos uma letra maiúscula, um número e não deve conter símbolos."
                required
              />
            </div>
          </fieldset>

          <fieldset>
            <legend class="sub-titulo-formulario">informações pessoais</legend>

            <div>
              <label for="nascimento">Data de nascimento</label>
              <input
                type="date"
                name="nascimento"
                id="nascimento"
                class="input"
                placeholder="dd/mm/yyyy"
              />
            </div>

            <div class="input-container">
              <label class="input-label" for="cpf"></label>
              <input
                type="text"
                name="cpf"
                id="cpf"
                class="input"
                placeholder="CPF"
              />
            </div>
          </fieldset>

          <fieldset>
            <legend class="sub-titulo-formulario">Endereço</legend>

            <div class="input-container">
              <label class="input-label" for="cep"></label>
              <input
                type="text"
                name="cep"
                id="cep"
                class="input"
                placeholder="CEP"
              />
            </div>

            <div class="input-container">
              <label class="input-label" for="logradouro"></label>
              <input
                type="text"
                name="logradouro"
                id="logradouro"
                class="input"
                placeholder="Logradouro"
              />
            </div>

            <div class="input-container">
              <label class="input-label" for="cidade"></label>
              <input
                type="text"
                name="cidade"
                id="cidade"
                class="input"
                placeholder="Cidade"
              />
            </div>

            <div class="input-container">
              <label class="input-label" for="estatdo"></label>
              <input
                type="text"
                name="estado"
                id="estado"
                class="input"
                placeholder="Estado"
              />
            </div>
          </fieldset>

          <div class="botao-adicionar">
            <button>Cadastrar</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
