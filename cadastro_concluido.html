<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetShop | Cadastro Concluido</title>
    <link rel="stylesheet" href="/css/cadastro.css" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/cadastro_concluido.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="titulo-logo-cadastro">
          <img class="logo-cadastro" src="/img/doguito.svg" alt="doguito" />
          <h1 class="titulo-cadastro">PetShop</h1>
        </div>
      </header>
      <section>
        <div>
          <span
            ><img
              class="login-confirmacao"
              src="/img/checkmark.svg"
              alt="icon check corfimação"
          /></span>
        </div>
        <div>
          <p class="texto-confirmacao">
            Sua conta já está<br />
            funcionando!
          </p>
        </div>
        <button class="button-confirmacao">Entrar na sua conta</button>
      </section>
    </main>
  </body>
</html>
